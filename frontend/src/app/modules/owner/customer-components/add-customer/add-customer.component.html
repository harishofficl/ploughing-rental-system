<div class="main-header">
  <h1 class="main-heading">Add Customer</h1>
</div>

<form
  [formGroup]="customerForm"
  (ngSubmit)="onSubmit()"
  class="add-customer-form"
>
  <div class="form-group">
    <label for="name" class="form-label"
      >Customer Name <span class="required-asterisk">*</span></label
    >
    <input
      id="name"
      formControlName="name"
      type="text"
      class="form-control"
      placeholder="Enter customer's name"
    />
  </div>

  <div class="form-group">
    <label for="phone" class="form-label"
      >Phone Number <span class="required-asterisk">*</span></label
    >
    <input
      id="phone"
      formControlName="phoneNumber"
      type="tel"
      class="form-control"
      placeholder="Enter phone number"
    />
  </div>

  <div class="form-group">
    <label for="email" class="form-label"
      >Email <span class="required-asterisk">*</span></label
    >
    <input
      id="email"
      formControlName="email"
      type="email"
      class="form-control"
      placeholder="Enter email address"
    />
  </div>

  <button type="submit" class="submit-button" [disabled]="customerForm.invalid">
    Add Customer
  </button>
</form>
