<div class="main-header">
  <h1 class="main-heading">Dashboard</h1>
</div>
<div class="body-container">
  <div class="dashboard-card welcome-card">
    <div class="welcome-avatar">{{ userLetters }}</div>
    <div class="welcome-text-container">
      <p class="welcome-message">Welcome back,</p>
      <p class="welcome-name">{{ userName.toUpperCase() }}</p>
    </div>
  </div>

  <div class="dashboard-card total-outstanding-bill-card">
    <div class="total-outstanding-bill-text-container">
      <p class="total-outstanding-bill-text">Total Outstanding Amount</p>
      <p class="total-outstanding-bill-amount">
        {{ totalOutstandingBillAmount | currency : "INR" }}
      </p>
    </div>
  </div>

  <div class="dashboard-card total-customers-card">
    <div class="total-customers-text-container">
      <p class="total-customers-text">Total Customers</p>
      <p class="total-customers-count">{{ totalCustomers }}</p>
    </div>
  </div>

  <div class="dashboard-card add-rental-record-card">
    <div class="add-rental-record-container">
      <div class="add-rental-record-text-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          width="24"
          height="24"
          class=""
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          ></path>
        </svg>
        <p class="add-rental-record-text">Create Rental Record</p>
      </div>
      <div class="add-rental-record-button-container">
        <button
          class="add-rental-record-button"
          [routerLink]="['./create-rental-record']"
        >
          Create
        </button>
      </div>
    </div>
  </div>

  <div class="dashboard-card bill-customer-card">
    <div class="bill-customer-container">
      <div class="bill-customer-text-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          width="24"
          height="24"
          class=""
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
          ></path>
        </svg>
        <p class="bill-customer-text">Bill Customer</p>
      </div>
      <div class="bill-customer-button-container">
        <button class="bill-customer-button" [routerLink]="['./bill-customer']">
          Bill Customer
        </button>
      </div>
    </div>
  </div>

  <div>
    <app-loading></app-loading>
  </div>
</div>
