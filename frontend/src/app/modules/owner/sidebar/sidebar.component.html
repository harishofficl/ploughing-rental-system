      <div class="sidebar-content-container">

              xmlns="http://www.w3.org/2000/svg"

              viewBox="0 0 24 24"

              width="24"
              height="24"

            <h3 class="sidebar-content-heading">Rental Records</h3>

              class="sidebar-content-arrow"
              [class]="isRentalOpen ? '' : 'rotate-90'"

        <div class="sidebar-inner-content flex" *ngIf="isRentalOpen">

            [routerLink]="['./create-rental-record']"
          >
            <p class="sidebar-inner-content-heading">Create Rental Record</p>
          </button>
          <button
            class="sidebar-button sidebar-inner-content-button"
            [routerLink]="['./manage-rental-records']"
          >
            <p class="sidebar-inner-content-heading">Manage Rental Record</p>
          </button>

          <button
            class="sidebar-button sidebar-inner-content-button"

          >
            <p class="sidebar-inner-content-heading">Manage Customers</p>
          </button>

        <div class="sidebar-inner-content flex" *ngIf="isDriverOpen">
